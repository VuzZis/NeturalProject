<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netural</title>
    <link rel="stylesheet" type="text/css" href="variables.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="topbar">
        <div class="toplink">
            <a href="#students">УЧАЩИЕСЯ</a>
        </div>
        <div class="toplink">
            <a href="#teachs">УЧИТЕЛЯ</a>
        </div>
        <div class="toplink">
            <a href="#general">ОБЩЕЕ</a>
        </div>
    </div>
    <div class="banner">
        <h2>Netural</h2>
        <h3>Сборник полезных нейросетей, 
            для улучшения эффективности учебного процесса, 
            и облегчения изучения нового материала, 
            подготовленный для конкурса исследовательских проектов "Зерде"</h3>
    </div>
    <h2 class="neurallist">Список нейросетей</h2>
    <div class="list" id="neurals">
    </div>
    <div class="list" id="students">
        <h2>Для учащихся</h2>
    </div>
    <div class="list" id="teachs">
        <h2>Для учителей</h2>
    </div>
    <div class="list" id="general">
        <h2>Общее</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
